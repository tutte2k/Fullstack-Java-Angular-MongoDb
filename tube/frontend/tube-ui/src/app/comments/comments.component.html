
  <form class="example-form" [formGroup]="commentsForm">
    <mat-form-field class="example-full-width">
      <mat-label>Leave a comment</mat-label>
      <textarea matInput (focus)="this.showCommentButton()" [formControlName]="'comment'"
        placeholder="Share your thoughts"></textarea>
    </mat-form-field>
    <div fxLayout="row" *ngIf="showCommentSection">
      <div fxFlex="60%"></div>
      <div fxFlex="40%" fxFlexAlign="end">
        <span>
          <button mat-button>CANCEL</button>
        </span>
        <span>
          <button type="submit" (click)="postComment()" mat-button color="primary">COMMENT</button>
        </span>
      </div>
    </div>
  </form>

  <div class="view-comments" *ngFor="let comment of comments">
    <div fxLayout="row">
      <div fxFlex="90%">
        <mat-card-header>
          <img [src]="comment.commentAuthorPic" mat-card-avatar class="example-header-image comment-avatar"/>
          <a matCardTitle class="comment-author">{{comment.commentAuthor}}</a>
          <p matCardSubtitle>{{comment.date}}</p>
        </mat-card-header>
      </div>
      <div fxFlex="10%" class="delete-comment" fxFlexAlign="end">
        <button mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
    <div>
      {{comment.commentText}}
    </div>
    <mat-divider></mat-divider>
  </div>
