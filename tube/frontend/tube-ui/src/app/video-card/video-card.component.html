<mat-card class="example-card" [routerLink]="['/video',video.videoId]">
  <img mat-card-image [src]="video.thumbnailUrl" alt="" >
  <mat-card-header>
    <img [src]="videoOwnerPicUrl" mat-card-avatar class="example-header-image"/>
    <mat-card-title>{{video.videoName}}</mat-card-title>
    <mat-card-subtitle class="subtitles">{{videoOwnerName}}</mat-card-subtitle>
    <mat-card-subtitle class="subtitles">{{video.viewCount}} views</mat-card-subtitle>
  </mat-card-header>
</mat-card>
